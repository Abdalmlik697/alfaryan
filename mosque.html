<!DOCTYPE html>

  <link rel="stylesheet" href="style.css">

  <style>

    body {
  font-family: 'Cairo', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f9f9f9;
  
}
    

    

    .mosques-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 20px;
      min-height: 80vh;
      align-items: center;
    }

    .mosque {
      width: 250px;
      padding: 20px;
      border-radius: 15px;
      background: rgba(0, 0, 0, 0.171); /* خلفية سوداء شفافة */
      color: #fff;
      text-align: center;
      position: relative;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.596); /* توهج أبيض خفيف */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeInUp 1s ease both;
    }

    .mosque:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
    }

    .mosque h1 {
      font-size: 20px;
      margin: 20px 0;
    }

    .map-link,
    .website-link {
      display: block;
      margin: 8px 0;
      font-size: 14px;
      color: #ffffff;
      text-decoration: underline;
    }

    /* أنيميشن الدخول */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
  .form-container {
    width: 25% !important;
  }
}
  </style>
</head>
